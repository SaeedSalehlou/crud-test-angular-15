<h1 mat-dialog-title>Delete Customer(s)</h1>
<div mat-dialog-content *ngIf="data;else elseCond">
    Are You sure Delete <b> {{data.firstname}} {{data.lastname}} ({{data.id}}) </b>?
</div>
<ng-template #elseCond>
    <div mat-dialog-content>

        Are You sure Delete All customer?
    </div>
</ng-template>
<div mat-dialog-actions>
    <button mat-flat-button color="warn" (click)="onYesClick()">Yes</button>
    <button mat-flat-button (click)="onNoClick()" cdkFocusInitial>No</button>
</div>
